<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup & Login</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="r-form">
          <input type="text" placeholder="username" id="username" />
          <input type="text" placeholder="password" id="password" />
          <input type="text" placeholder="email-id" id="email" />
          <button>Create</button>
          <p class="message">
            Already Registered ? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  document.querySelector("button").addEventListener("click", register);
  let infoData = JSON.parse(localStorage.getItem("signInfo")) || [];

  function register(event) {
    event.preventDefault();
    var data = {
      username: document.querySelector("#username").value,
      password: document.querySelector("#password").value,
      emailId: document.querySelector("#email").value,
    };
    infoData.push(data);
    localStorage.setItem("signInfo", JSON.stringify(infoData));
    window.location.href = "login.html";
  }
</script>
